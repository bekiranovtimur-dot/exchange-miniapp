<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Crypto Exchange</title>

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peach: { 50:'#fff7f3', 100:'#ffe9dd', 200:'#ffd9c2', 300:'#ffc6a3', 400:'#ffb36b', 500:'#ff9a62', 600:'#ff8450' },
            },
            keyframes: {
              shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } },
              fadein: { '0%': { opacity: 0, transform: 'translateY(4px)' }, '100%': { opacity: 1, transform: 'none' } },
            },
            animation: {
              shimmer: 'shimmer 1.3s infinite',
              fadein: 'fadein .25s ease-out',
            },
            boxShadow: {
              card: '0 12px 30px rgba(19,24,30,.06)',
            }
          }
        }
      }
    </script>

    <!-- Custom component layer (Tailwind @apply) -->
    <style type="text/tailwindcss">
      body {
        @apply bg-gradient-to-b from-white to-[#f8fafc] text-slate-900 antialiased;
        background-attachment: fixed;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .btn { @apply rounded-xl border px-4 py-3 font-bold transition transform ease-out duration-150; }
      .btn-primary {
        @apply border-peach-400 text-white;
        background-image: linear-gradient(180deg, theme(colors.peach.400), theme(colors.peach.600));
        box-shadow: 0 10px 24px rgba(255,150,90,.25);
      }
      .btn-primary:hover { @apply -translate-y-[1px] brightness-105; }

      .tab { @apply rounded-xl border px-4 py-2 text-slate-600 bg-white/70 backdrop-blur-sm border-[#e8edf3] transition ease-out duration-150; }
      .tab.active { @apply text-slate-900 ring-1 ring-peach-400 border-peach-400; box-shadow: 0 8px 22px rgba(255,150,90,.18); }

      .card { @apply rounded-2xl border border-[#edf1f6] bg-white/80 backdrop-blur-sm p-4 shadow-card; }

      .input { @apply rounded-xl border border-[#e2e8f0] bg-white/90 px-3 py-3 outline-none text-slate-900 w-full md:w-56; }
      .input:focus { @apply border-peach-400 ring-1 ring-peach-400; }

      .status { @apply text-xs font-semibold rounded-full px-2.5 py-1 border; }
      .s-pending { @apply border-yellow-300 text-yellow-700 bg-yellow-50; }
      .s-paid { @apply border-emerald-300 text-emerald-700 bg-emerald-50; }
      .s-released { @apply border-peach-300 text-peach-600 bg-peach-50; }
      .s-cancelled { @apply border-rose-300 text-rose-700 bg-rose-50; }

      .chip { @apply text-xs rounded-full border border-[#e9eef4] bg-white px-2.5 py-1; }
      .badge-warn { @apply text-xs rounded-full border border-yellow-300 bg-yellow-50 text-yellow-700 px-2.5 py-1; }
      .divider { @apply h-px bg-[#e9eef4] my-2; }

      /* skeleton */
      .skeleton { @apply relative overflow-hidden rounded-xl bg-[#f1f5f9]; }
      .skeleton::after {
        content: ''; @apply absolute inset-0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent);
        animation: shimmer 1.2s infinite;
      }

      /* monospace addr */
      .addr { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; letter-spacing: .2px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
